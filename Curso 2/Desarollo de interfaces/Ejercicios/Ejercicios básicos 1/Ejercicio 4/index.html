<!DOCTYPE html>
<html>
    <head>
        <title>Validación usuario</title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <form class="formulario-principal">
            <!-- Campo usuario -->
            <div class="cabeceras-campos">Usuario</div>
            <input id="usuario-input" type="text" name="Usuario">

            <!-- Campo contraseña -->
            <div class="cabeceras-campos">Contraseña</div>
            <input id="password-input" type="password">
            
            <!-- Botón de validación -->
            <button class="boton-submit" onclick="parseDatos()"><a href="index-precios.html">Verificar</a></button>
        </form>
    </body>
</html>
